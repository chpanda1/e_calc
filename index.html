<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/calc.PNG" type="images">
</head>
<body>
   
    <div class="container-sm bg-info-subtle opacity-50 d-flex justify-content-center">
        <div class="calculator mt-5 rounded-3 p-2">
            <form action="">
                <div class="d-flex justify-content-end mt-2 mb-2">
                    <span id="answer" style="font-size: 45px; color: white;">0</input> 
                </div>
                <div>
                    <input type="button" id="AC" value="AC" onclick="clearAll()" class="text-success">
                    <input type="button" value="DE" onclick="del()" class="text-success">
                    <input type="button" value="."  onclick="numericButton('.')" class="text-success">
                    <input type="button" value="รท" id="operator" onclick="operatorButton('/')" class="text-success">
                </div>
                <div>
                    <input type="button" value="7" onclick="numericButton('7')">
                    <input type="button" value="8" onclick="numericButton('8')">
                    <input type="button" value="9" onclick="numericButton('9')">
                    <input type="button" value="*" id="operator" onclick="operatorButton('*')" class="text-success">
                </div>
                <div>
                    <input type="button" value="4" onclick="numericButton('4')">
                    <input type="button" value="5" onclick="numericButton('5')">
                    <input type="button" value="6" onclick="numericButton('6')">
                    <input type="button" value="-" id="operator" onclick="operatorButton('-')" class="text-success">
                </div>
                <div>
                    <input type="button" value="1" onclick="numericButton('1')">
                    <input type="button" value="2" onclick="numericButton('2')">
                    <input type="button" value="3" onclick="numericButton('3')">
                    <input type="button" value="+" id="operator" onclick="operatorButton('+')" class="text-success">
                </div>
                <div>
                    <input type="button" value="00" onclick="numericButton('00')">
                    <input type="button" value="0" onclick="numericButton('0')">
                    <input type="button" value="=" style="width: 145px;"  onclick="calculateQueue(queue)" id="equals" class="text-success">
                </div>
            </form>
        </div>
    </div>







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
